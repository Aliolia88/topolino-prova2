<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="obj-model">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	
	<script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
	
  </head>
  <body>
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

	  <a-assets>
	   <a-asset-item crossorigin="anonymous" id="logo" src="https://raw.githubusercontent.com/Aliolia88/prova/master/webvr1/assets/topolino.gltf"></a-asset-item>
	   <img crossorigin="anonymous" id="scudetto" src="https://raw.githubusercontent.com/Aliolia88/prova/master/webvr1/assets/imagine/scudetto.png" ></img>
	   <img crossorigin="anonymous" id="topo" src="https://raw.githubusercontent.com/Aliolia88/prova/master/webvr1/assets/imagine/topolino1.png"></img>
	   <img crossorigin="anonymous" id="palla" src="https://raw.githubusercontent.com/Aliolia88/prova/master/webvr1/assets/imagine/2930437.jpg"></img>
	  </a-assets>

	  <a-entity gltf-model="#logo"position="0 10 -7" rotation="-90 0 0" scale="2 2 2"shadow="receive: false"></a-entity>
	  
	  <a-plane rotation="-90 0 0" height="100" width="100" color="#06b523"></a-plane>
	  <a-plane position="0 1.5 -1.2" height="1,6" width="1,4" src="#scudetto"transparent="alpha" shadow="receive: true"></a-plane>
	  <a-plane position="0 1.5 -0.8" height="1,15" width="1,3"src="#topo"transparent="alpha" ></a-plane>
	  <a-sphere src="#palla"radius="0.2"position="0.35 2.09 -0.7" shadow="receive: false"animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-sphere>

	  <a-entity position="0 2.25 -15" particle-system="preset: dust;particleCount: 10000; color:blue"></a-entity>
	  <a-sky color="#f4d609"></a-sky>

      
    </a-scene>
  </body>
</html>
